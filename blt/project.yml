project:
  machine_name: engage-cd
  prefix: ECD
  human_name: 'Engage CD'
  profile:
    name: engage
  local:
    protocol: http
    hostname: 'local.${project.machine_name}.com'
git:
  default_branch: master
  remotes: {  }
drush:
  aliases:
    remote: '${project.machine_name}.test'
    local: self
    ci: self
  default_alias: '${drush.aliases.local}'
target-hooks:
  frontend-setup:
    dir: '${repo.root}/docroot/themes/custom/cog_engage'
    command: 'npm run install-tools'
  frontend-build:
    dir: '${repo.root}/docroot/themes/custom/cog_engage'
    command: 'npm run build'
modules: null
setup:
  drupal:
    install:
      import-config: false
